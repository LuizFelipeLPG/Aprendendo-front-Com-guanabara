<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts externas</title>
    <style>
        @font-face {
            font-family: 'gotico';
            src: url('EnglishTowne.ttf') format('truetype');




            font-weight: normal;
            font-style: normal;
            /* 
            Tipos de format()

            -opentype (otf)
            -truetype (ttf)
            -embedded-opentype
            -truetype-aat (apple advanced typography)
            -svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'gotico',sans-serif;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum cupiditate laudantium culpa velit corrupti temporibus, aperiam necessitatibus voluptate sed quos architecto? Fugiat, quo unde quasi mollitia alias earum consequuntur quis.</p>
</body>
</html>
